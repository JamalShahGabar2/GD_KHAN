<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        background-color: var(--background);
        color: var(--text-main);
      }
      h1, h2, h3 {
        color: var(--primary);
      }
      .project-card {
        background-color: var(--background);
        border: 1px solid var(--secondary);
      }
      .project-card h3 {
        color: var(--primary);
      }
      .project-card a {
        color: var(--highlight);
      }
    </style>
</head>
<body>
    <h1>My Projects</h1>

    <!-- Filter Section -->
    <section id="filters" class="py-10">
      <h2 class="text-2xl font-bold mb-4">Filter Research Areas</h2>
      <div>
        <label><input type="checkbox" class="filter-checkbox" value="Migration"> Migration</label>
        <label><input type="checkbox" class="filter-checkbox" value="Development Evaluation"> Development Evaluation</label>
        <label><input type="checkbox" class="filter-checkbox" value="Rural Poverty"> Rural Poverty</label>
        <label><input type="checkbox" class="filter-checkbox" value="Extractives"> Extractives</label>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl md:text-5xl font-bold text-center mb-12">Projects</h2>
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Project cards will be dynamically loaded here -->
        </div>
      </div>
    </section>

    <script>
      document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          const selectedFilters = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value);
          document.querySelectorAll('.project-card').forEach(card => {
            const matches = selectedFilters.some(filter => card.textContent.includes(filter));
            card.style.display = matches || selectedFilters.length === 0 ? 'block' : 'none';
          });
        });
      });
    </script>
</body>
</html>
